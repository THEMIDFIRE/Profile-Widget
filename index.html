<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Profile Widget</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="card">
                    <div class="card-header flex">
                        <div class="search">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <circle cx="10" cy="10" r="7" />
                                <line x1="21" y1="21" x2="15" y2="15" />
                              </svg>
                        </div>
                        <div class="bell">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-bell-ringing" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M10 5a2 2 0 0 1 4 0a7 7 0 0 1 4 6v3a4 4 0 0 0 2 3h-16a4 4 0 0 0 2 -3v-3a7 7 0 0 1 4 -6" />
                                <path d="M9 17v1a3 3 0 0 0 6 0v-1" />
                                <path d="M21 6.727a11.05 11.05 0 0 0 -2.794 -3.727" />
                                <path d="M3 6.727a11.05 11.05 0 0 1 2.792 -3.727" />
                              </svg>
                        </div>  
                    </div>
                    <div class="card-content">
                        <img src="assets/background.png" alt="" class="bg-img">
                        <img src="assets/avatar.png" alt="" class="avatar">
                        <div class="about flex">
                            <h1 class="name">John Westfield</h1>
                            <div class="check">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-circle-check" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                    <circle cx="12" cy="12" r="9" />
                                    <path d="M9 12l2 2l4 -4" />
                                  </svg>
                            </div>
                        </div>
                        <p class="bio">I'm interested in building projects, traveling and biking</p>
                        <div class="stats flex">
                            <div class="info">
                                <h2 class="num">150</h2>
                                <p class="title">Following</p>
                            </div>
                            <div class="info">
                                <h2 class="num">43,150</h2>
                                <p class="title">Followers</p>
                            </div>
                            <div class="info">
                                <h2 class="num">163</h2>
                                <p class="title">Posts</p>
                            </div>
                        </div>
                        <button class="follow">Follow Me</button>
                        <div class="status">
                            <div class="info flex">
                                <img src="assets/mark.svg" alt="" class="icon">
                                <p class="status-info">Lives in <span>Budapest</span></p>
                            </div>
                            <div class="info flex">
                                <img src="assets/case.svg" alt="" class="icon">
                                <p class="status-info">Works as Full-Stack developer at Google</p>
                            </div>
                            <div class="info flex">
                                <img src="assets/fire.svg" alt="" class="icon">
                                <p class="status-info">ReactJs, NodeJs, MongoDB, Devops</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
